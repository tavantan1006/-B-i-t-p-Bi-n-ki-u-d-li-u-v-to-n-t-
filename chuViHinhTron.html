<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu Vi Hình Tròn</title>
</head>
<body>
<script>
  let pi = 3.14;
  let d = parseFloat(prompt("Nhập độ dài đường kính :"))
  function chuvi(d,p){
    let dtHTR = d*p;
    return dtHTR;
  }
  alert("Chu vi hình tròn là : " + chuvi(d,pi));
</script>
</body>
</html>
