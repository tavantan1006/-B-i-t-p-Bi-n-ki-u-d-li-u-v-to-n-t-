<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<script>
  let pi = 3.14;
  let d = parseFloat(prompt("Nhập độ dài đường kính :"))
  function dienTichHinhTron(d,p){
    let dtHTR = d*d*p/4;
    return dtHTR;
  }
  alert("Diện tích hình tròn là : " + dienTichHinhTron(d,pi));
</script>
</body>
</html>
